<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jsgame.css">
    <title>Rock , Paper and Scissors</title>
</head>
<body>
    <div id="main">
    <h1><u>ROCK, PAPER AND SCISSORS</u></h1>
    <br>
    <div id="button">
    <button style="font-size: 30px;" onclick='findwinner("Rock")'>&#128074</button>
    <button style="font-size: 30px;" onclick='findwinner("Paper")'>&#128400</button>
    <button style="font-size: 30px; rotate: -90deg;" onclick='findwinner("Scissors")'>&#x270C</button>
    </div>
    <br>
    <section>
    <div id="uscore">
        <label>Player</label>
        <h4 id="playerchoice">&#128074</h4>  
        <h4>0</h4>
    </div>
    <div id="cscore">
        <label>Computer</label>  
        <h4 id="computerchoice">&#128074</h4>
        <h4>0</h4>
    </div>
    </section>
    <h3 id="result">GAME NOT STARTED!</h3>
    </div>
    <script>
        function findwinner(choice)
        {
            var no = Math.random()
            var computerchoice = "";
            var playerchoice = "";
            if(no>=0 && no<1/3)
            {
                computerchoice = "rock";
            }
            else if(no>=1/3 && no<2/3)
            {
                computerchoice = "paper";
            }
            else if(no>=2/3 && no<=1)
            {
                computerchoice = "scissors";
            }
            document.getElementById("computerchoice").textContent = computerchoice;
            // document.getElementById("playerchoice").textContent = playerchoice;
        }
    </script>
</body>
</html>
